    <fieldset>
    <legend>Login Form</legend>
    <form>
        <p>
            <input type="email" placeholder="Email address" required>
        </p>
        <p>
            <input type="password" placeholder="Password" required>
        </p>
        <p><input type="date"></p>
        <p>
            <input type="checkbox"> MERN Stack

        </p>
        <p>
            <input type="radio" name="batch">Morning Batch

        </p>
        <p>
            <select multiple>
                <option selected>B.TECH</option>
                <option >BBA</option>
                <option>BCA</option>
            </select>
        </p>
        <p><input type="file"></p>
        <p><input type="color"></p>
        <p>Age:<input type="number"></p>
        <p><textarea rows="4" cols="50" placeholder="About me"></textarea></p>
        <p>
            <select>
                <optgroup label="India">
                <option>Delhi</option>
                <option>Gurgaon</option>
                <option>Pune</option>
                </optgroup>
                <optgroup label="USA">
                <option>New York</option>
                <option>Los Angeles</option>
                </optgroup>
            </select>
        </p>
        <p><label for="c1">Remember Me</label>
        <input type="checkbox" id="c1"></p>
        <p>
            <input list="country">
            <datalist id="country">
                <option>India</option>
                <option>USA</option>
                <option>UK</option>
                <option>Canada</option>
            </datalist>

        <button>Login</button>
        <input type="reset">
